<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>画像アップローダー</title>
    <style>
      #dnd-area {
        width: 100%;
        max-width: 500px;
        height: 200px;
        border: 2px dashed #ccc;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        margin: 20px auto;
        position: relative;
        overflow: hidden;
      }
      #dnd-area.dragover {
        background-color: #e1e1e1;
        border-color: #999;
      }
      #dnd-area img {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
        position: absolute;
        z-index: 1;
      }
      #dnd-area .text {
        z-index: 2;
        position: relative;
        background-color: rgba(255, 255, 255, 0.8);
        padding: 8px;
        border-radius: 4px;
      }
      #preview {
        display: none;
      }
    </style>
    <script type="module" src="main.js"></script>
  </head>
  <body>
    <div id="dnd-area">
      <span class="text"
        >ここをクリックするかDnDでファイルを指定してください</span
      >
    </div>
    <div id="preview"></div>
  </body>
</html>
