<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Relative Positioning</title>
    <style>
      .parent {
        position: relative;
        width: 200px;
        height: 200px;
        background-color: yellowgreen;
      }
      .child {
        position: absolute;
        top: 10px;
        right: 10px;
        background-color: blueviolet;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      親要素（relative）
      <div class="child">子要素（absolute）</div>
    </div>
  </body>
</html>
