<!DOCTYPE html>
<!--
テーブルの行を表示・非表示にします。
1行目は入力欄として利用する意図で、その入力欄の表示状態を切り替える、というシナリオです。
-->
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- ボタンを追加 -->
    <button id="toggleButton">Toggle First Row</button>
    <table>
      <thead>
        <tr>
          <th scope="col">Items</th>
          <th scope="col">Expenditure</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th><input type="text" /></th>
          <th><input type="text" /></th>
        </tr>
        <tr>
          <td>Donuts</td>
          <td>3,000</td>
        </tr>
        <tr>
          <td>Stationery</td>
          <td>18,000</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>Totals</td>
          <td>21,000</td>
        </tr>
      </tfoot>
    </table>

    <script>
      const toggleButton = document.getElementById("toggleButton");
      const firstRow = document.querySelector("tbody tr:first-child");

      toggleButton.addEventListener("click", () => {
        const isHidden = firstRow.style.display === "none";
        firstRow.style.display = isHidden ? "" : "none";
      });
    </script>
  </body>
</html>
